<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disclose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      min-width: 250px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .mode-toggle {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .mode-toggle button {
      flex: 1;
    }

    .card {
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      color: white;
      font-size: 14px;
    }

    .card h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }

    .green { background-color: #4CAF50; }
    .yellow { background-color: #FFC107; color: black; }
    .red { background-color: #F44336; }

  </style>
</head>
<body>
  <h1>Disclose</h1>

  <div class="mode-toggle">
    <button id="claimMode">Claim Checker</button>
    <button id="articleMode">Article Analyzer</button>
  </div>

  <div id="action-buttons">
    <!-- Action button will update based on mode -->
    <button id="mainAction">Analyze Page</button>
  </div>

  <div id="results" style="margin-top: 15px;"></div>

  <script src="popup.js"></script>
</body>
</html>
